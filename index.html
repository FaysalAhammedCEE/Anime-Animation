<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="Animation_Class">
        <button onclick="generate()">Click</button>
    </div>

    <script src="assets/js/anime.min.js"></script>
    <script>
        const Animation_Class = document.querySelector('.Animation_Class');
        for ( var i = 1; i<=100; i++) {
            const blocks = document.createElement('div')
            blocks.classList.add('block');
            Animation_Class.appendChild(blocks);
        }

        function generate(){
            anime({
                targets: '.block',
                translateX : function(){
                    return anime.random(-700,700)
                },
                translateY : function(){
                    return anime.random(-700,700)
                },
                scale : function(){
                    return anime.random(1,5)
                },
            })
        }

        generate()
    </script>
</body>
</html>
